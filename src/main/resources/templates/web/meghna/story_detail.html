<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:replace="/web/meghna/_include::include"></head>

<body class="blog-page">
	    <!--
	    Start Preloader
	    ==================================== -->
        <div th:replace="/web/meghna/_loading::loading"></div>
        <!--
        End Preloader
        ==================================== -->
        
        <!-- 
        Fixed Navigation
        ==================================== -->
        <header th:replace="/web/meghna/_topmenu_page::topmenu"></header>
        <!--
        End Fixed Navigation
        ==================================== -->
        
        
        <!-- Start Blog Banner
        ==================================== -->
        <section id="blog-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">

                        <div class="blog-icon">
                            <img src="/getpic?code=news">
                        </div>
                        <div class="blog-title">
                            <h1>欢迎来到#大平珠宝#的空间</h1>
                        </div>

                    </div>     <!-- End col-lg-12 -->
                </div>	    <!-- End row -->
            </div>       <!-- End container -->
        </section>

        <!-- Start Blog Post Section
        ==================================== -->
        <section id="blog-page">
            <div class="container">
                <h5 class="right"><a href="javascript:" id="pic-only" th:attr="data-val=0">只看图片</a></h5>
                <div class="row">
                   
                    <div id="blog-posts" class="col-md-12">
                        <div class="post-item">
                           
                           <!-- Single Post -->
                            <article class="entry wow fadeInDown"  data-wow-duration="1000ms" data-wow-delay="300ms" th:if="${article!=null}">


								<div class="post-excerpt">
									<h3><a href="#" th:text="${article.title}">title</a></h3>

                                    <blockquote id="post-content">
										<p th:utext="${article.content}"></p>
									</blockquote>

                                    <div id="post-thumb" class="post-thumb" th:if="${#lists.isEmpty(article.imageUrl)==false}">
                                        <div class="item" th:each="img:${article.imageUrl}">
                                            <img th:src="${img}" th:alt="${article.title}" class="img-responsive">
                                        </div>
                                    </div>
                                </div>

								<div class="post-meta">
									<span class="post-date">
										<i class="fa fa-calendar"></i> <i th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}"></i>
									</span>
									<span class="author">
										<i class="fa fa-user-circle-o"></i> <i th:text="${article.author}"></i>
									</span>
								</div>

                            </article>

                            <div class="next-prev clearfix">
                                <a href="/story" class="next-post pull-right">
                                    返回大平艺术空间 <i class="fa fa-building-o fa-2x"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>	    <!-- End row -->
			</div>       <!-- End container -->
		</section>    <!-- End Section -->


        <!-- footer -->
        <footer th:replace="/web/meghna/_footer::footer"></footer>

        <a th:replace="/web/meghna/_scrollup::scrollup"></a>

        <div th:replace="/web/meghna/_scripts::scripts"></div>
<script>
    $(function () {
       $("#post-thumb").css("display","none");

       $("#pic-only").click(function () {
            if($(this).data("val")==0){
                $("#post-content").css("display","none");
                $("#post-thumb").css("display", "block");
                $(this).data("val", 1);
                $(this).text("查看全部")
            }else {
                $("#post-content").css("display","block");
                $("#post-thumb").css("display", "none");
                $(this).data("val", 0);
                $(this).text("只看图片")
            }
       });
    });
</script>

</body>
</html>
