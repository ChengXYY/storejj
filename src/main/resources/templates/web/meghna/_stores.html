<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<section id="aboutus" class="parallax-section" th:fragment="aboutus">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <!-- section title -->
                <div class="sub-title text-center wow fadeInDown" data-wow-duration="500ms">
                    <h3>店铺</h3>
                </div>
                <!-- /section title -->

                <!-- testimonial wrapper -->
                <div id="testimonials" class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="100ms">

                    <!-- testimonial single -->
                    <div class="item text-center" th:each="store:${store}">
                        <div class="client-thumb">
                            <img th:src="@{/getpic?code={code}(code=${store.value})}" class="img-responsive" alt="CY">
                        </div>

                        <div class="client-info">
                            <div class="client-meta">
                                <h3 th:text="${store.text}"></h3>
                                <ul class="social-profile">
                                    <li><a href="javascript:"><i class="fa fa-pencil-square fa-lg"></i> <span th:text="${store.desc1}"></span></a></li>
                                    <li><a href="javascript:"><i class="fa fa-phone-square fa-lg"></i> <span th:text="${store.desc2}"></span></a></li>
                                </ul>
                            </div>
                            <div class="client-comment">
                                <p th:text="${store.desc3}"></p>
                            </div>
                        </div>
                    </div>


                </div>		<!-- end testimonial wrapper -->
            </div> 		<!-- end col lg 12 -->
        </div>	    <!-- End row -->
    </div>       <!-- End container -->
</section>    <!-- End Section -->


</html>
