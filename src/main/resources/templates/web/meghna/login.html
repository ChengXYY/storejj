<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/web/meghna/_include::include"></head>
<body>

    <div th:replace="/web/meghna/_loading::loading"></div>

    <header th:replace="/web/meghna/_topmenu_page::topmenu"></header>

    <section id="login" th:fragment="contact">
        <div class="container">
            <div class="row">

                <!-- section title -->
                <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                    <h2>会员 <span class="color">登录</span></h2>
                    <div class="border"></div>
                </div>
                <!-- /section title -->

                <!-- Contact Details -->
                <div class="contact-info col-md-4 wow fadeInUp" data-wow-duration="500ms">
                </div>
                <!-- / End Contact Details -->

                <!-- Contact Form -->
                <div class="contact-form col-md-4 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                    <form id="contact-form" method="post" role="form">

                        <div class="form-group">
                            <input type="text" placeholder="您的名字" class="form-control" name="name" id="name">
                        </div>

                        <div class="form-group">
                            <input type="email" placeholder="您的邮箱" class="form-control" name="email" id="email">
                        </div>

                        <div class="form-group">
                            <input type="text" placeholder="您想提的问题" class="form-control" name="subject" id="subject">
                        </div>

                        <div class="form-group">
                            <textarea rows="6" placeholder="您的问题描述" class="form-control" name="message" id="message"></textarea>
                        </div>

                        <div id="mail-success" class="success">
                            非常感谢！我们已经收到您的信件
                        </div>

                        <div id="mail-fail" class="error">
                            抱歉！请重试
                        </div>

                        <div id="cf-submit">
                            <input type="submit" id="contact-submit" class="btn btn-transparent" value="提 交">
                        </div>

                    </form>
                </div>
                <!-- ./End Contact Form -->

                <!-- Contact Details -->
                <div class="contact-info col-md-4 wow fadeInUp" data-wow-duration="500ms">
                </div>

            </div> <!-- end row -->
        </div> <!-- end container -->


    </section> <!-- end section -->
    <!-- footer -->
    <footer th:replace="/web/meghna/_footer::footer"></footer>

    <a th:replace="/web/meghna/_scrollup::scrollup"></a>

    <div th:replace="/web/meghna/_scripts::scripts"></div>
</body>

</html>
