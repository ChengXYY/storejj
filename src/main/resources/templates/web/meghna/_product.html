<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<section id="showcase" th:fragment="showcase">
    <div class="container">
        <div class="row wow fadeInDown" data-wow-duration="500ms">
            <div class="col-lg-12">

                <!-- section title -->
                <div class="title text-center">
                    <h2>翡翠 <span class="color">珠宝</span></h2>
                    <div class="border"></div>
                </div>
                <!-- /section title -->

                <!-- portfolio item filtering -->
                <div class="portfolio-filter clearfix">
                    <ul class="text-center">
                        <li><a href="javascript:void(0)" class="filter" data-filter="all">全部</a></li>
                        <li th:each="cat:${page.category}">
                            <a href="javascript:void(0)" class="filter" th:attr="data-filter=${'.'+cat.code}" th:text="${cat.name}"></a>
                        </li>
                    </ul>
                </div>
                <!-- /portfolio item filtering -->

            </div> <!-- /end col-lg-12 -->
        </div> <!-- end row -->
    </div>	<!-- end container -->

    <!-- portfolio items -->
    <div class="portfolio-item-wrapper wow fadeInUp" data-wow-duration="500ms">
        <ul id="og-grid" class="og-grid">

            <!-- single portfolio item -->
            <li th:each="prd:${page.product}" th:class="${'mix '+prd.categoryCode}">
                <a href="javascript:void(0)" th:attr="data-largesrc=${'/getimg?filename='+prd.pic},data-title=${prd.name},data-description=${prd.content},data-url=${prd.url}" >
                    <img th:src=@{/getimg?filename={filename}(filename=${prd.pic})} th:alt="${prd.name}">
                    <div class="hover-mask">
                        <h3 th:text="${prd.name}">富贵平安玉佩</h3>
                        <span>
                            <i class="fa fa-plus fa-2x"></i>
                        </span>
                    </div>
                </a>
            </li>
            <!-- /single portfolio item -->

        </ul> <!-- end og grid -->
    </div>  <!-- portfolio items wrapper -->

</section>   <!-- End section -->


</html>
