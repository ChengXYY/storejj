<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<section id="twitter-feed" class="parallax-section" th:fragment="twitter">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <!-- twitter bird -->
                <div class="twitter-bird wow fadeInDown" data-wow-duration="500ms">
							<span>
								<i class="fa fa-twitter fa-4x"></i>
							</span>
                </div>
                <!-- /twitter bird -->

                <!-- fetching tweet -->
                <div class="tweet wow fadeIn" data-wow-duration="2000ms"></div>
                <!-- /fetching tweet -->

                <!-- follow us button -->
                <a href="https://twitter.com/amimorshed" title="Follow Us" target="_blank" class="btn btn-transparent wow fadeInUp" data-wow-duration="500ms">Follow Us</a>
                <!-- /follow us button -->

            </div>
        </div>       <!-- End row -->
    </div>   	<!-- End container -->
</section>   <!-- End section -->


</html>
