<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/_include::include"></head>
<body>
<header th:include="/admin/_header::header">
    Your Company Name.
</header>
<div th:replace="/admin/_topmenu::topmenu"></div>
<div class="container fluid">
    <div class="col-md-2">
        <div th:replace="/admin/_system_leftmenu::leftmenu"></div>
    </div>
    <div class="col-md-10">
        <div class="toolbar">
            <div th:if="${#strings.contains(session.ADMIN_AUTH+'','6602')}" class="col-md-6">
                <a class="btn btn-primary btn-outline" id="add-store">
                    <i class="fa fa-plus"></i> 新增店铺
                </a>
            </div>

        </div>

        <table class="table">
            <thead>
            <tr>
                <th>店铺名称</th>
                <th>描述</th>
                <th>地址</th>
                <th>联系电话</th>
                <th>图片编码</th>
                <th>排序</th>
                <th width="80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="store:${list}">
                <td th:text="${store.text}">name</td>
                <td th:text="${store.desc3}">desc</td>
                <td th:text="${store.desc1}">sort</td>
                <td th:text="${store.desc2}">sort</td>
                <td th:text="${store.value}">content</td>
                <td th:text="${store.sort}">sort</td>
                <td class="center">
                    <input type="hidden" class="id" th:value="${store.id}"/>
                    <a th:if="${#strings.contains(session.ADMIN_AUTH+'','6603')}" class="text-primary edit" href="javascript:" title="编辑">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a th:if="${#strings.contains(session.ADMIN_AUTH+'','6604')}" class="text-danger remove" href="javascript:" title="删除">
                        <i class="fa fa-close"></i>
                    </a>
                </td>

            </tr>
            <tr th:if="${#lists.isEmpty(list)}">
                <td colspan="7" class="center">暂无数据</td>
            </tr>
            </tbody>
        </table>
        <page th:replace="/admin/_pagecount::page"></page>

        <div id="groupTree"></div>
    </div>
</div>
<footer th:replace="/admin/_footer::footer">
    Your Company Name.
</footer>
<script>
    $(function () {

        $("#add-store").click(function () {
            layer.open({
                type: 2,
                title: '新增店铺',
                shadeClose: false,
                shade: 0.3,
                area: '500px',
                content: '/store/add',
                success:function (layero, index) {
                    layer.iframeAuto(index);
                }
            });
        });

        $(".edit").click(function () {
            var id = $(this).siblings(".id").val();
            layer.open({
                type: 2,
                title: '编辑会店铺',
                shadeClose: false,
                shade: 0.3,
                area: '500px',
                content: '/store/edit?id='+id,
                success:function (layero, index) {
                    layer.iframeAuto(index);
                }
            });
        });


        $(".remove").click(function () {
            var id = $(this).siblings(".id").val();
            layer.confirm('确认删除该店铺信息吗？', {
                    btn: ['确认','取消']
                }, function(){
                    var index = layer.load(0, {shade: false});
                    $.ajax({
                        type:"post",
                        data:{
                            id:id
                        },
                        dataType:"json",
                        url:"/store/remove",
                        success:function (data) {
                            layer.close(index);
                            if(data.retCode==0){
                                location.reload();
                            }else{
                                layer.msg(data.retMsg);
                            }
                        }
                    });
                }, function(){}
            );

        });



    })
</script>
</body>
</html>
