<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/_include::include"></head>
<body>
<header th:include="/admin/_header::header">
    Your Company Name.
</header>
<div th:replace="/admin/_topmenu::topmenu"></div>
<div class="container fluid">
    <div class="col-md-2">
        <div th:replace="/admin/_user_leftmenu::leftmenu"></div>
    </div>
    <div class="col-md-10">
        <div class="toolbar">
            <div class="col-md-4">
                <a class="btn btn-primary" href="/user/add"><i class="fa fa-plus"></i> 注册会员</a>
                <a class="btn btn-danger batch-delete" href="javascript:" ><i class="fa fa-trash-o"></i> 批量删除</a>
            </div>
            <form class="col-md-8 right form-inline">
                <input class="form-control" name="account" placeholder="会员账号" th:value="${account==null?'':account}"/>
                <input class="form-control" name="name" placeholder="会员姓名" th:value="${name==null?'':name}"/>
                <button type="submit" class="btn btn-warning"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>全选 <input type="checkbox" class="select-all" /></th>
                <th>会员账号</th>
                <th>姓名</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>账号状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${list}">
                <td class="center"><input type="checkbox" th:value="${user.id}" class="select-item"/></td>
                <td th:text="${user.account}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.status==0?'禁用':'启用'}"></td>
                <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">createTime</td>
                <td th:attr="data-id=${user.id}" class="center">
                    <a class="btn btn-outline btn-primary btn-xs " title="编辑会员" th:href="@{/user/edit?id={id}(id=${user.id})}"><i class="fa fa-edit"></i></a>
                    <a th:if="${user.status == 1}" class="btn btn-outline btn-danger btn-xs disable" title="禁用会员" ><i class="fa fa-power-off"></i></a>
                    <a th:if="${user.status == 0}" class="btn btn-outline btn-success btn-xs enable" title="启用会员" ><i class="fa fa-power-off"></i></a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(list)}">
                <td colspan="8" class="center">暂无数据</td>
            </tr>
            </tbody>
        </table>
        <page th:replace="/admin/_page::page"></page>
    </div>
</div>
<footer th:replace="/admin/_footer::footer">
    Your Company Name.
</footer>

<div th:include="/admin/_user_template::template"></div>
<script>
    $(function () {
        $(".delete").click(function () {
            var id = $(this).parent().data("id");

            layer.alert("确认删除该会员？",
                {icon:0},
                function () {
                    var index = layer.load(0, { shade: false });
                    $.ajax({
                        type:"post",
                        data:{
                            id:id
                        },
                        dataType:"json",
                        url:"/user/remove",
                        success:function (data) {
                            layer.close(index);
                            if(data.retCode == 0){
                                location.reload()
                            }else{
                                layer.msg(data.retMsg);
                            }
                        }
                    });
                });
        });

        $(".batch-delete").click(function () {
            var ids = getSelectedIds();
            if(ids.length < 1){
                layer.msg("请勾选您要删除的记录");
                return;
            }
            var index = layer.load(0, { shade: false });
            $.ajax({
                type:"post",
                data:{
                    ids:ids
                },
                dataType:"json",
                url:"/user/batchremove",
                success:function (data) {
                    layer.close(index);
                    layer.alert(data.retMsg, function () {
                        location.reload();
                    })
                }
            });
        });

    });
</script>
</body>
</html>
