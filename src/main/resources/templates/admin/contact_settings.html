<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/_include::include"></head>
<body>
<header th:include="/admin/_header::header">
    Your Company Name.
</header>
<div th:replace="/admin/_topmenu::topmenu"></div>
<div class="container fluid">
    <div class="col-md-2">
        <div th:replace="/admin/_system_leftmenu::leftmenu"></div>
    </div>
    <div class="col-md-10">
        <div class="col-md-2"></div>
        <form class="form-horizontal col-md-8" id="myForm">
            <h3 class="text text-primary center">联系方式配置</h3>
            <hr/>
            <div class="form-group">
                <label>微信公众号：<span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="text" th:value="${sysDict.text}"/>
            </div>
            <div class="form-group">
                <label>地址：<span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="desc1" th:value="${sysDict.desc1}" />
            </div>
            <div class="form-group">
                <label>电话号码：<span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="desc2" th:value="${sysDict.desc2}" />
            </div>
            <div class="form-group">
                <label>电子邮箱：<span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="value" th:value="${sysDict.value}" />
            </div>
            <div class="form-group">
                <label>描述：</label>
                <textarea name="desc3" rows="5" class="form-control" th:text="${sysDict.desc3}"></textarea>
            </div>
            <hr/>
            <div class="form-group center">
                <input name="id" type="hidden" th:value="${sysDict.id}"/>
                <input type="button" id="submit-save" class="btn btn-primary" value="保 存" />
            </div>
        </form>
        <div class="col-md-2"></div>
    </div>
</div>
<footer th:replace="/admin/_footer::footer">
    Your Company Name.
</footer>
<script>
    $(function () {
        $("#submit-save").click(function () {
            $.ajax({
                type : "post",
                data : $("#myForm").serialize(),
                dataType : "json",
                url : "/contact/settings/submit",
                success : function (data) {
                    layer.msg(data.retMsg);
                }
            })
        });
    })
</script>
</body>
</html>
