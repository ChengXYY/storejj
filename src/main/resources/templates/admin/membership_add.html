<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/_include::include"></head>
<body style="padding: 0 3rem;">
<div class="container">
    <form class="form-horizontal" id="myForm">
        <div class="form-group form-inline">
            <label>等级：<span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="level" value="0" min="0"/>
        </div>
        <div class="form-group form-inline">
            <label>名称：<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="title" value="" />
        </div>
        <div class="form-group form-inline">
            <label>最小积分：<span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="minPoints" value="0" min="0"/>
        </div>
        <div class="form-group form-inline">
            <label>最大积分：<span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="maxPoints" value="" min="0"/>
        </div>
        <div class="form-group form-inline">
            <label>说明：</label>
            <textarea name="content" rows="5" class="form-control"></textarea>
        </div>
        <hr/>
        <div class="form-group right">

            <input type="button" id="submit-save" class="btn btn-warning btn-outline" value="确认" />
        </div>
    </form>
</div>
<script>
    $(function () {
        $("#submit-save").click(function () {
            $.ajax({
                type : "post",
                data : $("#myForm").serialize(),
                dataType : "json",
                url : "/membership/add/submit",
                success : function (data) {
                    if(data.retCode== 0){
                        parent.location.reload();
                    }else {
                        layer.msg(data.retMsg);
                    }
                }
            })
        });
    })
</script>
</body>
</html>
